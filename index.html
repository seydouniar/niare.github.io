<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>NIARE Seydou</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.info{
			padding-left: 0cm
		}
		
		#desc{
			padding-top: 2cm;
			font-family: verdana;
   			font-size: 18px;
		}
    
		.profile-image {
			    padding-top: 10px;
			    padding-bottom: 10px;
			    width: 100%;
			    height: 100%;
			}
			.modal-header, .close {
      background-color: #37469b;
      color:white !important;
      text-align: center;
      font-size: 30px;
  	}
		.modal-footer {
				background-color: #f9f9f9;
		}
	</style>
</head>

<body>
			
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">NIARE Seydou</a>
	    </div>
	    <ul class="nav navbar-nav">
				<li class="active"><a data-toggle="tab" href="#home">Home</a></li>
				<li><a data-toggle="tab" href="#projets">Mes Projets</a></li>
				<li><a data-toggle="tab" href="#etudes">Mes Etudes</a></li>
				<li><a data-toggle="tab" href="#hobbies">Mes Hobbies</a></li>
				<li><a data-toggle="tab" href="#blog">Blog</a></li>
				<li><a data-toggle="tab" href="#about">A propos</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a data-toggle="modal" href="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>

	  </div>
	</nav>

	<div class="tab-content">
		<div class="tab-pane fade in active" id="home"></div>
		<div class="tab-pane fade" id ="projets"></div>
		<div class="tab-pane fade" id ="etudes"></div>
		<div class="tab-pane fade" id ="hobbies"></div>
		<div class="tab-pane fade" id ="blog"></div>
		<div class="tab-pane fade" id = "about"></div>
	</div>

	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header" style="padding:35px 50px;">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
					</div>
					<div class="modal-body" style="padding:40px 50px;">
						<form role="form">
							<div class="form-group">
								<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
								<input type="text" class="form-control" id="usrname" placeholder="Enter your username">
							</div>
							<div class="form-group">
								<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
								<input type="password" class="form-control" id="psw" placeholder="Enter password">
							</div>
							<div>
								<fb:login-button 
									cope="public_profile,email"
									onlogin="checkLoginState();"> Login with facebook
								</fb:login-button>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="" checked>Remember me</label>
							</div>
					
								<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
						<p>Not a member? <a href="#">Sign Up</a></p>
						<p>Forgot <a href="#">Password?</a></p>
					</div>
				</div>
				
			</div>
		</div> 
	</div>
	 
	<script>
	$(document).ready(function(){
			$("#myBtn").click(function(){
					$("#myModal").modal();
			});
	});
	</script>
	<script src = "scriptjs/profil.js">getProfil()</script>
	<script src = "scriptjs/etudes.js"></script>
	<script src = "scriptjs/login.js"></script>
	
</body>

</html>
